<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-lg-12">
            <h1>User list</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Users name</th>
                            <th>Tokens</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="users;">
                        <tr *ngFor="let user of users; let i = index">
                            <td>{{user.user.metadata.name}}</td>
                            <td>{{user.tokens}}</td>
                            <td>
                              <button class="btn btn-outline-primary" (click)='openMakeOffer(user.user)'>Send offer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
